<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Timeline Beatmemo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdn.plyr.io/3.6.2/plyr.css'>

<div class="container">

        <div id="mainwrap">
            <div id="plwrap">
                <ul id="plList"></ul>
            </div>
            <div id="audiowrap">
                <div id="audio0">
                    <audio id="audio1" preload controls>Your browser does not support HTML5 Audio! ðŸ˜¢</audio>
                </div>
            <div id="nowPlay">
                <div>
                <span id="npTitle"></span>
                </div>

                    <a id="btnPrev"><i class="ri-skip-back-mini-fill"></i></a>

                    <a id="btnNext"><i class="ri-skip-forward-mini-fill"></i></a>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
